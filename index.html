<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>

  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <header>
    <div id="status-bar">
      <span>9:41</span>
      <span id="mobile-icons">
        <img src="assets/icons/Light.svg" alt="">
        <img src="assets/icons/wifi.svg" alt="">
        <img src="assets/icons/battery.svg" alt="">
      </span>
    </div>
  </header>

  <main>
    <h1>
      Lista de compras
    </h1>
    <form>
      <input type="text" id="itemInput" name="new-item" placeholder="Adicione um novo item" autofocus>
      <button id="addBtn">Adicionar item</button>
    </form>
  
    <ul id="list">
    </ul>

    <div class="alert">
      <img src="assets/icons/warning-circle-filled.svg" alt="">
      <p>O item foi removido da lista</p>
      <img src="assets/icons/delete-small.svg" alt="">
    </div>

  </main>
</body>

<script src="script.js"></script>
</html>
