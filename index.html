<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>

  <link rel="stylesheet" href="styles/index.css">
</head>




<body>
  <header>
    <div id="status-bar">
      <span>9:41</span>
      <span>
        <img src="assets/icons/Light.svg" alt="">
        <img src="assets/icons/wifi.svg" alt="">
        <img src="assets/icons/battery.svg" alt="">
      </span>
    </div>
  </header>

  <main>
    <h1>
      Compras da semana
    </h1>
    <div id="submit">
      <input type="text" id="new-item" name="new-item">
      <button>Adicionar item</button>
    </div>
  
    <ul id="list">
      <li><input type="checkbox"><p>Pão de forma</p><img src="assets/icons/trash.svg" alt=""></li>
      <li><input type="checkbox"><p>Café preto</p><img src="assets/icons/trash.svg" alt=""></li>
      <li><input type="checkbox"><p>Suco de laranja</p><img src="assets/icons/trash.svg" alt=""></li>
      <li><input type="checkbox"><p>Bolacha</p><img src="assets/icons/trash.svg" alt=""></li>
    </ul>

    <div class="alert">
      <img src="assets/icons/warning-circle-filled.svg" alt="">
      <p>O item foi removido da lista</p>
      <img src="assets/icons/delete-small.svg" alt="">
    </div>

    
  </main>
</body>
</html>
